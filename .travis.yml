language: cpp
compiler:
  - gcc
script:
  - cd examples
  - make CXX='g++-4.8' travis
  - ./fade_images -visu false -o a.bmp
  - ./fade_images -visu false -o .bmp
addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
    - gcc-4.8
    - g++-4.8
    - clang
    - libpng12-dev
    - libjpeg-dev
    - libmagick++-dev
    - libgraphicsmagick++1-dev
    - libfftw3-dev
    - zlib1g-dev
